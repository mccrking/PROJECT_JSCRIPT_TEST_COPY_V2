
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #010b0c, #330d3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            perspective: 1000px; /* Perspective pour l'effet 3D */
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.8);
            transform: rotateY(-15deg) rotateX(10deg); /* Inclinaison initiale 3D */
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            overflow: hidden; /* Masquer les d√©bordements */
        }

        .container:hover {
            transform: rotateY(0deg) rotateX(0deg) scale(1.05); /* Position normale au survol */
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.3), -15px -15px 30px rgba(255, 255, 255, 0.9);
        }

        .image-container {
            width: 100%;
            height: 150px;
            background: url('photo/image.webp') no-repeat center;
            background-size: cover;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #6a11cb;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        .input-field input:focus {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.7);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3), -6px -6px 15px rgba(255, 255, 255, 0.9);
            background: #5744d6;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="login-container">
            <h1 class="title">Login</h1>
            <form id="loginForm">
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <i class="ri-eye-off-fill" id="passwordToggle"></i>
                </div>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            <p class="signup-link">Vous n'avez pas de compte ? <a href="signup.html">S'inscrire</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
