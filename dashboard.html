    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-card {
            margin: 20px;
          
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue" style="background-color:  linear-gradient(145deg, #180230, #6a11cb);">
        <div class="container-fluid">
            <a class="navbar-brand" href="Acceuil.html">PLFE_EMSI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Acceuil.html">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Deconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="row">
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total des Événements</h5>
                        <p class="card-text" id="totalEvents">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total des Participants</h5>
                        <p class="card-text" id="totalParticipants">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 dashboard-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Événement avec le Plus de Participants</h5>
                        <p class="card-text" id="maxParticipantsEvent">N/A</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="eventsByMonthChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="participantsByEventChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
