<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            max-width: 500px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .profile-details h2 {
            color: #343a40;
            margin-bottom: 10px;
        }
        .profile-details p {
            font-size: 14px;
            color: #6c757d;
        }
        #editForm {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .profile-card {
                padding: 15px;
            }
            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="profile-card text-center">
        <div>
            <img id="profileImage" src="photo/emsi.jpeg" alt="Photo de profil" class="profile-image mb-3">
            <div>
                <button id="uploadImageBtn" class="btn btn-secondary btn-sm" onclick="document.getElementById('profileImageInput').click()">
                    <i class="fas fa-camera"></i> Changer la photo
                </button>
                <input type="file" id="profileImageInput" accept="image/*" style="display:none;">
            </div>
        </div>

        <div class="profile-details mt-3">
            <h2 id="username">Utilisateur</h2>
            <p><strong>Ville:</strong> <span id="city"></span></p>
            <p><strong>Adresse:</strong> <span id="address"></span></p>
            <p><strong>Code Postal:</strong> <span id="postalCode"></span></p>
            <p><strong>Téléphone:</strong> <span id="phone"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Rôle:</strong> <span id="role"></span></p>
        </div>

        <div id="editForm" class="mt-4" style="display: none;">
            <div class="mb-3">
                <label for="newName" class="form-label">Nom</label>
                <input type="text" id="newName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="newCity" class="form-label">Ville</label>
                <input type="text" id="newCity" class="form-control">
            </div>
        </div>

        <div class="text-center mt-3">
            <button id="editProfileBtn" class="btn btn-primary btn-custom">
                <i class="fas fa-edit"></i> Modifier le Profil
            </button>
            <button id="saveProfileBtn" class="btn btn-success btn-custom" style="display:none;">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <button id="AcceuilleBtn" class="btn btn-outline-primary btn-custom" onclick="returnAcceuil()">
                <i class="fas fa-home"></i> Accueil
            </button>
        </div>
    </div>
</div>

<script>
    // Charger les données du profil depuis profile.json
    fetch('/data/profile.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('username').innerText = `${data.nom} ${data.prenom}`;
            document.getElementById('city').innerText = data.ville;
            document.getElementById('address').innerText = data.adresse;
            document.getElementById('postalCode').innerText = data.codePostal;
            document.getElementById('phone').innerText = data.telephone;
            document.getElementById('email').innerText = data.email;
            document.getElementById('role').innerText = data.role;
            if (data.photo) {
                document.getElementById('profileImage').src = data.photo;
            }
        })
        .catch(error => console.error('Erreur lors du chargement du profil:', error));

    document.getElementById('editProfileBtn').addEventListener('click', () => {
        document.getElementById('editForm').style.display = 'block';
        document.getElementById('editProfileBtn').style.display = 'none';
        document.getElementById('saveProfileBtn').style.display = 'inline-block';
    });

    document.getElementById('saveProfileBtn').addEventListener('click', () => {
        const newName = document.getElementById('newName').value;
        const newCity = document.getElementById('newCity').value;

        if (newName) document.getElementById('username').innerText = newName;
        if (newCity) document.getElementById('city').innerText = newCity;

        document.getElementById('editForm').style.display = 'none';
        document.getElementById('editProfileBtn').style.display = 'inline-block';
        document.getElementById('saveProfileBtn').style.display = 'none';

        alert('Profil mis à jour avec succès !');
    });

    function returnAcceuil() {
        window.location.href = "Acceuil.html";
    }
</script>

</body>
</html>
